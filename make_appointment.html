<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>KHO Dental</title>
  <link rel="stylesheet" href="style.css">
  

</head>

<body>

  <!-- Header -->
 <header class="header">
  <a href="#" class="logo">
    <img src="Assg1images/DentalLogo.jpeg" alt="logo">
  </a>
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="#about">About</a>
    <a href="services.html">Services</a>
    <a href="team.html">Team</a>
    
  </nav>
  <a href="make_appointment.html" class="btn">Make Appointment</a>
  <div id="menu-btn" class="fas fa-bars"></div>
</header>
<!-- Header End -->

  <!-- Make Appointment Section -->
  <section class="appointment-section">
    <h1>Make Appointment</h1>

    <form action="#" method="post">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="service">Select Service:</label>
      <select id="service" name="service" required>
        <option value="general">General Dentistry</option>
        <option value="wisdom">Wisdom Tooth Extraction</option>
        <option value="children">Children's Dentistry</option>
        <option value="implants">Dental Implants</option>
        <option value="braces">Orthodontic Braces</option>
        <option value="rootcanal">Root Canal Treatment</option>
      </select>

      <label for="date">Preferred Date:</label>
      <input type="date" id="date" name="date" required>

      <button type="submit">Submit Appointment</button>
    </form>
  </section>

</body>
</html>
